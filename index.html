<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function displayMessage() {
            alert('Hello! Welcome to my interactive webpage.');
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced Webpage</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>About This Page</h2>
        <p>This is a simple webpage with custom styling and interactive elements hosted on GitHub Pages.</p>
        <button onclick="displayMessage()">Click Me</button>
    </section>
    <section>
        <h2>Gallery</h2>
        <img src="https://via.placeholder.com/200" alt="Sample Image">
        <img src="https://via.placeholder.com/200" alt="Sample Image">
        <img src="https://via.placeholder.com/200" alt="Sample Image">
    </section>
    <section>
        <h2>Favorite Links</h2>
        <ul>
            <li><a href="https://github.com/">GitHub</a></li>
            <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
            <li><a href="https://www.google.com/">Google</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
